        }

    <script id="app-script">
      // Background music setup - Updated for YouTube
      document.addEventListener("DOMContentLoaded", () => {
        // Set animation order for countdown units
        const countdownUnits = document.querySelectorAll(".countdown-unit");
        countdownUnits.forEach((unit, index) => {
          unit.style.setProperty("--order", index);
        });

        // Handle profile image upload or display
        const profileImage = document.getElementById("profile-image");
        const photoUpload = document.getElementById("photo-upload");

        // Check if we have a stored image in localStorage
        const savedImageData = localStorage.getItem("profileImageData");
        if (savedImageData) {
          profileImage.src = savedImageData;
        }

        // Listen for file input changes
        if (photoUpload) {
          photoUpload.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = function (e) {
                profileImage.src = e.target.result;
                // Save to localStorage for persistence
                localStorage.setItem("profileImageData", e.target.result);
              };
              reader.readAsDataURL(file);
            }
          });
        }

        // Create light confetti only during countdown
        createConfetti();
      });

      // Track previous values to animate changes
      let prevDays, prevHours, prevMinutes, prevSeconds;

      // Countdown Timer - Moved outside DOMContentLoaded for reliability
      const countdownDate = new Date("July 24, 2025 18:00:00").getTime(); // Updated year to 2025

      function updateCountdown() {
        try {
          const now = new Date().getTime();
          const distance = countdownDate - now;

          // Calculate days, hours, minutes, seconds
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (distance % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Update HTML elements with animation if values changed
          const daysElement = document.getElementById("days");
          const hoursElement = document.getElementById("hours");
          const minutesElement = document.getElementById("minutes");
          const secondsElement = document.getElementById("seconds");

          // Added null checks for element existence
          if (daysElement)
            updateElementWithAnimation(daysElement, days, prevDays);
          if (hoursElement)
            updateElementWithAnimation(hoursElement, hours, prevHours);
          if (minutesElement)
            updateElementWithAnimation(minutesElement, minutes, prevMinutes);
          if (secondsElement)
            updateElementWithAnimation(secondsElement, seconds, prevSeconds);

          // Store current values for next comparison
          prevDays = days;
          prevHours = hours;
          prevMinutes = minutes;
          prevSeconds = seconds;

          if (distance < 0) {
            // Clear interval when countdown ends
            clearInterval(countdownInterval);
            // Show celebration message
            document
              .querySelectorAll(".countdown-unit div:first-child")
              .forEach((el) => {
                el.textContent = "00";
              });
          }
        } catch (error) {
          console.error("Countdown error:", error);
        }
      }

      function updateElementWithAnimation(element, newValue, prevValue) {
        if (newValue !== prevValue) {
          element.classList.add("number-changing");
          setTimeout(() => {
            element.classList.remove("number-changing");
          }, 500);
        }
        element.textContent = newValue.toString().padStart(2, "0");
      }

      // Initialize countdown
      updateCountdown();
      const countdownInterval = setInterval(updateCountdown, 1000);

      // New IntersectionObserver for scroll animations
      document.addEventListener("DOMContentLoaded", () => {
        const sections = document.querySelectorAll(".section-full");
        const navLinks = document.querySelectorAll(".nav-menu a");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("active");

                // Update navigation active state
                const id = entry.target.getAttribute("id");
                navLinks.forEach((link) => {
                  if (link.getAttribute("href") === `#${id}`) {
                    link.classList.add("active");
                  } else {
                    link.classList.remove("active");
                  }
                });
              }
            });
          },
          { threshold: 0.3 }
        );

        sections.forEach((section) => {
          observer.observe(section);
        });

        // Handle navigation clicks
        navLinks.forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            const targetId = link.getAttribute("href");
            document
              .querySelector(targetId)
              .scrollIntoView({ behavior: "smooth" });
          });
        });
      });

      // Confetti Animation
      function createConfetti() {
        const confettiContainer = document.getElementById("confetti-container");

        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.style.position = "absolute";
          confetti.style.width = `${Math.random() * 10 + 5}px`;
          confetti.style.height = `${Math.random() * 10 + 5}px`;
          confetti.style.backgroundColor =
            Math.random() > 0.5 ? "#F8C8DC" : "#C8E7F8";
          confetti.style.left = `${Math.random() * 100}%`;
          confetti.style.top = `-20px`;
          confetti.style.opacity = Math.random();
          confetti.style.borderRadius = Math.random() > 0.3 ? "50%" : "0";
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;

          const animationDuration = Math.random() * 3 + 2;
          const animationDelay = Math.random() * 5;

          confetti.style.animation = `fall ${animationDuration}s ${animationDelay}s linear infinite`;
